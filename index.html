<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="container">
        <a href="#">
            <img class="logo" src="./assets/svg/logo.svg" alt="LOGO" />
        </a>
        <div class="slider">
            <div class="button active" id="btnBest">Best UK Casinos</div>
            <div class="button" id="btnLight">Live UK Casinos</div>
        </div>

    <section class="home" id="home_best">

        <div class="visiting">
            <diV class="container">
                <div class="info">
                    <div class="visiting_title">

                    </div>
                    <div class="visiting_button">Learn more
                        <img class="img_arrow" src="./assets/svg/icon_arrow_01.svg" alt="arrow" />
                    </div>
                </div>
                <img class="img_switch" src="./assets/img/switch_01 1.png" />
            </diV>
            <img class="container img_amazon" src="./assets/img/banner_amazon-slots_01.png" alt="amazon" />
            <div class="banner">
                <div class="text_container">
                    <div class="text-left">
                        If you are having trouble with gambling then help and advise can be found at <a
                            href="https://www.gambleaware.org/">begambleaware.org</a>

                </div>
                <div class="img_container">
                    <div class="logo_container">
                        <a href="#">
                            <div class="img_aware">
                                <img src="./assets/svg/gamble-aware_logo_01.svg" alt="gamble-aware_logo" />

                        </a>
                        <a href="#">
                            <div class="img_care">
                                <img src="./assets/svg/gam-care_logo_01.svg" alt="gam-care_logo" />
                            </div>
                        </a>
                        <a href="#">
                            <div class="img_stop">
                                <img src="./assets/svg/logo_gam-stop_01.svg" alt="logo_gam-stop" />
                            </div>
                        </a>
                    </div>
                    <img src="./assets/svg/icon_18+_01.svg" />
                </div>
            </div>
        </div>

    </section>



    <script type="module" src="./index.js"></script>

</body>

</html>
